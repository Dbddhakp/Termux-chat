{% extends 'base.html' %}
{% block content %}
<h2>Registrieren</h2>
<form method="post">
  {{ form.hidden_tag() }}
  <p>
    {{ form.username.label }}<br>
    {{ form.username(size=32) }}
  </p>
  <p>
    {{ form.password.label }}<br>
    {{ form.password(size=32) }}
  </p>
  <p>{{ form.submit() }}</p>
</form>
<p>Bereits registriert? <a href="{{ url_for('login') }}">Login</a></p>
{% endblock %}
